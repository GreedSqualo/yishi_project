{% extends 'yishi/base.html' %}
{% load static %}

{% block css_style %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/wordType.css">
    <link rel="stylesheet" type="text/css" href="/static/css/imageType.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inputType.css">
{% endblock %}

{% block title_block %}
    Post Your Order Information
{% endblock %}

{% block body_block %}
    <h1 class="logo" >Post Your Order Information</h1>
    <div style="text-align: center;">
        <form id="product_form" method="post" action="/yishi/add_BuyInfo/" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="inputWordBigger" for="id_supermarket">Supermarket:</label>
            <input class="inputWord addP" type="text" name="supermarket" maxlength="128" id="id_supermarket"><br/>

            <label class="inputWordBigger" for="id_position">Position:</label>
            <input class="inputWord addP" type="text" name="position" maxlength="128" id="id_position"><br/>

            <label class="inputWordBigger" for="id_postcode">Postcode:</label>
            <input class="inputWord addP" type="text" name="postcode" maxlength="128" id="id_postcode"><br/>

            <label class="inputWordBigger" for="id_time">Time:</label>
            <input class="inputWord addP" type="date" name="time" id="id_time"><br/>

            <label class="inputWordBigger" for="id_describsion">Describsion:</label>
            <textarea class="inputWord addP" name="describsion" cols="40" rows="10" maxlength="512" required id="id_describsion"></textarea><br/>

            <button class="inputWord allTheB" type="submit" name="submit" value="Add">Submit</button>

        </form>
    </div>
    
    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}

{% endblock %}
