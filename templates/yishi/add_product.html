<!DOCTYPE html>
{% extends 'yishi/base.html' %}
{% load static %}

{% block css_style %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/wordType.css">
    <link rel="stylesheet" type="text/css" href="/static/css/imageType.css">
    <link rel="stylesheet" type="text/css" href="/static/css/inputType.css">
{% endblock %}

{% block title_block %}
    Add New Product
{% endblock %}

{% block body_block %}
    <h1 class="logo" >Add a New Product</h1>
    <div style="text-align: center;">
        <form id="product_form" method="post" action="/yishi/add_product/" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="pX9ucM0OlW5ENdHggj8fWGNPBDsXsduDhsSgrsjsg93MXwFFxtNyONC5I1hwq3iC">
            <p><label class="inputWordBigger" for="id_Pname">Pname:</label> 
            <input class="inputWord addP" type="text" name="Pname" maxlength="512" required id="id_Pname"></p>
            
            <p><label class="inputWordBigger" for="id_price">Price:</label> 
            <input class="inputWord addP" type="number" min="0" name="price" step="any" required id="id_price"></p>
            
            <p><label class="inputWordBigger" for="id_brand">Brand:</label> 
            <input class="inputWord addP" type="text" name="brand" maxlength="128" required id="id_brand"></p>
            
            <p><label class="inputWordBigger" for="id_description">Description:</label> 
                <textarea class="inputWord addP" name="description" cols="40" rows="10" maxlength="1024" required id="id_description"></textarea>
            </p>
            
            <p><label class="inputWordBigger" for="id_Photo">Photo:</label> 
            <input class="inputWord" type="file" name="Photo" accept="image/*" id="id_Photo" value="upload"></p>
            
            <button class="inputWord allTheB" type="submit" name="submit" value="Add">Submit</button>

        </form>
    </div>
{% endblock %}
