<!DOCTYPE html>
{% extends 'yishi/base.html' %}
{% load static %}

{% block title_block %}
    Add New Product
{% endblock %}

{% block body_block %}
    <h1>Add a New Product</h1>
    <div>
        <form id="product_form" method="post" action="/yishi/add_product/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ product_form.as_p }}
            <button type="submit" name="submit" value="Add">Submit</button>

        </form>
    </div>
{% endblock %}
